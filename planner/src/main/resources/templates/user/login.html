<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">로그인</h2>
    <form role="form" method="post" th:action="@{/login}">
        <div class="form-group py-2">
            <label for="email">이메일 주소</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="이메일 주소 입력" required>
        </div>
        <div class="form-group py-2">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호 입력" required>
        </div>

        <!-- 로그인 실패 시 에러 메시지 표시 -->
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>

        <div class="text-center py-3">
            <button type="submit" class="btn btn-dark w-100">로그인</button>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-outline-dark w-100" onclick="location.href='/registry'">회원가입</button>
        </div>
    </form>
</div>

<!-- 회원가입 성공 시 메시지 출력 -->
<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function() {
        var successMsg = [[${SuccessMsg}]];
        if(successMsg) {
            alert(successMsg);
        }
    });
</script>

</body>
</html>
