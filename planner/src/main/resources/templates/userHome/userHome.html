<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>오늘의 전국 일기 예보</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        /* 상단 네비게이션 바 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #2c3e50;
            color: white;
        }

        .navbar h2 {
            margin: 0;
            font-size: 1.3em;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            margin: 30px 0 20px;
            font-size: 2em;
            color: #333;
        }

        #weather {
            max-width: 600px;
            background-color: #ffffff;
            margin: 0 auto;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        #weather p {
            font-size: 1.1em;
            color: #555;
            line-height: 1.6em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- ✅ 상단 네비게이션 바 -->
<div class="navbar">
    <h2>날씨 대시보드</h2>
    <a href="/logout" onclick="return confirm('로그아웃 하시겠습니까?')">로그아웃</a>
</div>

<h1>오늘의 전국 일기 예보</h1>

<div id="weather">
    <p>로딩 중입니다...</p>
</div>

<script>
    const today = new Date();
    const year = today.getFullYear();
    const month = ('0' + (today.getMonth() + 1)).slice(-2);
    const day = ('0' + today.getDate()).slice(-2);
    const stnId = "108";

    const now = new Date();
    const hour = now.getHours();
    let tmFc;

    if (hour < 6) {
        const yester = new Date(now);
        yester.setDate(now.getDate() - 1);
        const yYear = yester.getFullYear();
        const yMonth = ('0' + (yester.getMonth() + 1)).slice(-2);
        const yDay = ('0' + yester.getDate()).slice(-2);
        tmFc = `${yYear}${yMonth}${yDay}1800`;
    } else if (hour < 18) {
        tmFc = `${year}${month}${day}0600`;
    } else {
        tmFc = `${year}${month}${day}1800`;
    }

    const url = `/user/getWeatherApi/${stnId}/${tmFc}`;
    $.ajax({
        url: url,
        type: "GET",
        success: function (response) {
            const data = JSON.parse(response);
            const items = data.response.body.items.item;

            let html = "";
            for (let i = 0; i < items.length; i++) {
                html += `<p>${items[i].wfSv}</p>`;
            }

            if (html === "") {
                html = "<p>날씨 정보를 불러올 수 없습니다.</p>";
            }

            $("#weather").html(html);
        },
        error: function () {
            $("#weather").html("<p>날씨 정보를 불러오는 데 실패했습니다.</p>");
        }
    });
</script>
</body>
</html>
